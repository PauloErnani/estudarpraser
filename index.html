<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Estudos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <div class="container">
        <header>
            <h1>Organizador de Estudos</h1>
            <p>Adicione suas matérias e acompanhe o progresso dos estudos</p>
        </header>
        <main>
            <div class="add-subject">
                <input type="text" id="subject-input" placeholder="Nome da matéria">
                <button id="add-subject-btn">Adicionar Matéria</button>
            </div>
            <div id="subjects-container">
                <!-- Matérias e conteúdos aparecerão aqui -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
